
name: Action

on:
  workflow_dispatch:

    inputs:
      shell:
        description: 'shell'
        required: true
        default: 'ls ; '
        
      ssh:
        description: 'ssh'
        required: true
        default: 'false'
        type: boolean   

      clear:
        description: 'clear?'
        required: true
        default: 'false'
        type: boolean   

jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: 更改交换空间并link构建空间
          uses: zhlhlf/maximize-build-space@master
          with:
            swap-size-mb: 8192
                      
        - name: 获取本仓库源码
          uses: actions/checkout@main
                
        - name: 注入私有Secrets到环境
          uses: zhlhlf/Secrets_To_Env@master
          with:
            secrets_json: ${{ toJSON(secrets) }}
        
        - name: 打扫空间
          if: github.event.inputs.clear == 'true'
          run: |       
              curl -sL https://raw.github.com/zhlhlf/text/main/cleanup.sh | bash
              
        - name: 操作
          run: |  
              mkdir 666
              ${{ github.event.inputs.shell }}
              
        - name: 高级操作
          if: github.event.inputs.ssh == 'true'
          run: |
            curl -SL http://raw.github.com/zhlhlf/text/main/ssh.sh | sudo bash    
    
        - name: Delete old workflow run
          uses: Mattraks/delete-workflow-runs@main
          with:
            token: ${{ github.token }}
            repository: ${{ github.repository }}
            retain_days: 2
            keep_minimum_runs: 2
